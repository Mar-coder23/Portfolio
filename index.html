<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    
</head>
<body>

    




        <!-- Container for the whole page -->
    <div id="container">
        <!-- the home page section -->
            <section id="homePage">
                <!-- The nav bar -->
                <nav id="nav">
                    <!-- the logo and my name -->
                    <div class="logo" data-aos="zoom-in-right">
                        <img src="images/logo.png">
                        <div class="name">
                            <p>Mario <span class="lastName">Stanic</span></p>
                        </div>
                    </div>
                    <!-- the hamburger that is shown when opened on screens 1024px or smaller -->
                    <div id="hamburger" onclick="hamburgerClick(), hamburgerIcon()">
                        <div class="firstLine lines"></div>
                        <div class="secondLine lines"></div>
                        <div class="thirdLine lines"></div>
                    </div>
                    <!-- menu that is associated when you click on hamburger -->
                    <div id="menu" >
                        <ul class="list" data-aos="zoom-in-left">
                            <a href="#"><li class="home"> Home</li></a>
                            <a href="#"><li class="about"> About</li></a>
                            <a href="#"><li class="portfolio"> Portfolio</li></a>
                            <a href="#"><li class="projects"> Projects</li></a>
                        </ul>
                    </div>
                </nav>
                <!-- text that is shown on main page in blue -->
                <div id="homeContent">
                    <div class="homeText" data-aos="fade-right" data-aos-duration="2000">
                        <p class="helloText" data-tilt>hello</p>
                        <p class="helloText2">I'm Mario Stanic,</p>
                        <p class="helloText2Hidden">Learn more about me below</p>
                        <p class="helloText3">"turning visions into stunning, <br>high-performance websites that leave a lasting impact."</p>
                    </div>
                    <div class="marioPhoto">
                        <img src="images/ai pic finished.png"  data-aos="fade-up" data-aos-duration="2000">
                    </div>
                </div>
            </section>
            <div id="switch">
                <div id="circle"></div>
              </div>
              </br>
              <code data-anijs="if:click, on: #switch, do: $toggleClass active, to: #switch">
              </code>

        <section id="aboutPage">

        </section>
        <section id="portfolioPage">

        </section>
        <section id="projectsPage">

        </section>

    </div>






    













    <script src="https://anijs.github.io/lib/anijs/anijs.js"></script>
    <script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom-min.js"></script>







    <!-- code for text animations -->
    <script type="module">
        import { annotate } from 'https://unpkg.com/rough-notation?module';
        
        const n1 = document.querySelector('.helloText');
        const n2 = document.querySelector('.helloText3');
        
        const a1 = annotate(n1, { type: 'highlight', color: '#ff6103', animationDuration: '2000' });
        const a2 = annotate(n2, { type: 'underline', color: 'black', animationDuration: '3000' });
        


        a1.show();
        a2.show();

    </script>



    <script type="module" src="https://unpkg.com/rough-notation?module"></script>
     
    

      <!-- code for tilt.js -->
    <script src="tilt.jquery.js"></script>
    <script src="jquery.js" ></script> <!-- Load jQuery first -->
    <script src="tilt.js"></script> <!-- Load Tilt.js library -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="app.js"></script>
</body>
</html>
